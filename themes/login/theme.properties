
# theme.properties
parent=base
import=common/keycloak

styles=css/styles.css
# you can set internationalization etc here

# Keycloak Theme Properties

# Form groups wrapper
kcFormGroupClass=kc-form-group

# Label for inputs
kcLabelClass=kc-label

# Input fields
kcInputClass=kc-input

# Wrapper for input groups (e.g. password input + toggle button)
kcInputGroup=kc-input-group

# Password visibility toggle button
kcFormPasswordVisibilityButtonClass=kc-form-password-toggle

# Password visibility toggle icons (FontAwesome or similar classes)
kcFormPasswordVisibilityIconShow=fas fa-eye
kcFormPasswordVisibilityIconHide=fas fa-eye-slash

# Input error message styling
kcInputErrorMessageClass=kc-input-error-message

# Form options container (remember me checkbox, forgot password link)
kcFormSettingClass=kc-form-options

# Wrapper for options links
kcFormOptionsWrapperClass=kc-form-options-wrapper

loginAccountTitle=Kgopelang Health

# Submit button classes (you can combine multiple classes here)
kcButtonClass=kc-button
kcButtonPrimaryClass=kc-button-primary
kcButtonBlockClass=kc-button-block
kcButtonLargeClass=kc-button-large

# Social account section classes
kcFormSocialAccountSectionClass=kc-social-providers
kcFormSocialAccountListClass=kc-form-social-account-list
kcFormSocialAccountListGridClass=kc-form-social-account-list-grid
kcFormSocialAccountListButtonClass=kc-form-social-account-list-button
kcFormSocialAccountGridItem=kc-form-social-account-grid-item
kcFormSocialAccountNameClass=kc-form-social-account-name

# Common icon class for identity provider logos
kcCommonLogoIdP=kc-common-logo-idp

